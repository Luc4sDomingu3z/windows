<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de trabalho</title>
    <link rel="stylesheet" href="./css/output.css?v=1">
    <link rel="shortcut icon" href="./favicon/favicon.ico" type="image/x-icon">
</head>

<body class="relative min-h-screen w-screen grid grid-rows-main">
    <img src="./img/background.webp" class="fixed w-full h-full object-cover object-center -z-10" alt="">
    <main class="w-full h-full" id="desk">

    </main>
    <footer class="bottom-[0] z-10 bg-zinc-700 w-full text-white flex flex-row flex-nowrap" id="taskbar">
        <section class="flex flex-nowrap flex-row">
            <button type="button" name="Windows"
                class="w-9 cursor-default flex items-center justify-center hover:text-blue-400 hover:saturate-200 hover:bg-gray-700">
                <ion-icon name="logo-windows" class="scale-110" size=""></ion-icon>
            </button>
            <input type="search" name="" placeholder="Digite aqui..." class="px-1 outline-none text-black" id="">
        </section>

        <section class="grid grid-cols-footer w-full  mx-auto">
            <button
                class="transition-all ease-in cursor-default relative flex flex-col items-center justify-center hover:bg-zinc-500 group px-2"
                data-focused="false">
                <figure class="flex items-center justify-center h-full">
                    <img src="./icons/folder.png" width="24" class="w-[16px]" alt="">
                </figure>
                <span
                    class="transition-all ease-in absolute block mx-auto w-3/4 h-[3px] bg-blue-500 bottom-0 group-hover:w-full"></span>
            </button>
        </section>

        <section class="">

        </section>
    </footer>

    <dialog class="transition-all ease-in w-full h-full bg-zinc-800 overflow-hidden z-20 backdrop:bg-black" id="bloqueio">
        <section class="w-full h-full relative" id="bloqueio-container">
            <img src="./img/block.jpg" id="bloqueio-background" class="absolute select-none pointer-events-none inset-0 object-cover object-center w-full h-full" alt="">

            <article class="transition ease-out backdrop-saturate-150 absolute inset-0 w-full h-full z-30 bg-zinc-700 bg-opacity-25 text-white flex flex-col justify-between" id="bloqueio-layer-1">
                <section class="w-max self-end flex flex-row flex-nowrap items-start p-2 gap-2 bg-transparent mt-5 mr-5">
                    <div class="">
                        <ion-icon name="search-outline"></ion-icon>
                    </div>
                    <div>
                        <p>um a cada um brasileiro, é brasileiro.</p>
                    </div>
                </section>

                <section class="flex flex-row justify-between items-end w-full">
                    <div class="flex flex-col gap-3 p-3 pb-20 font-light">
                        <h1 class="text-9xl">15:34</h1>
                        <p class="text-4xl indent-1">quinta-feira, 25 de Julho</p>
                    </div>
                    <div class="p-3">
                        <ion-icon class="" size="large" name="globe-outline"></ion-icon>
                    </div>
                </section>
            </article>

            <article class="opacity-0 transition ease-in absolute inset-0 w-full h-full z-30 bg-zinc-800 bg-opacity-55 backdrop-saturate-150 text-white flex flex-col justify-between" id="bloqueio-layer-2">
                <section class="flex flex-col h-full items-center justify-center" aria-label="Usuario">
                    <div class="max-w-56 w-full aspect-square opacity-75 bg-transparent relative">
                        <ion-icon name="person-circle" class="w-full object-cover absolute h-full font-light"></ion-icon>
                    </div>
                    <h1 class="text-5xl font-light pb-3">Lucas Dominguez</h1>
                    <form action="" method="post" class="mt-2">
                        <fieldset class="max-w-96 w-full flex flex-row gap-0 flex-nowrap justify-center border-2 border-zinc-400">
                            <label for="senha" class="w-full flex flex-row flex-nowrap relative">
                                <input type="password" id="senha" class="bg-white w-full h-full leading-4 px-2 py-1 outline-none text-zinc-900" placeholder="Senha" required>
                                <button type="button" class="flex items-center justify-center bg-white text-zinc-400 px-2">
                                    <ion-icon name="eye"></ion-icon>
                                </button>
                            </label>
                            <button type="button" class="bg-zinc-500 p-1 px-2 bg-opacity-50">
                                <ion-icon name="arrow-forward"></ion-icon>
                            </button>
                        </fieldset>
                    </form>
                </section>
                <section arial-label="Rodapé" class="text-white pb-5 px-4 flex flex-row justify-between items-end">
                    <article class="max-w-60 w-full flex flex-col">
                        <div class="w-full">
                            <input type="radio" checked name="users" hidden id="u_1" class="peer">
                            <label for="u_1" class="transition-all p-2 ease-in-out peer-checked:bg-opacity-65 peer-checked:bg-zinc-500  hover:bg-zinc-400 bg-opacity-45 w-full flex flex-row gap-2 flex-nowrap items-center">
                                <ion-icon name="person-outline" class="p-1 rounded-full overflow-hidden text-whitel bg-zinc-500" size="large"></ion-icon>
                                <p class="select-none">Lucas Dominguez</p>
                            </label>
                        </div>
                        <div class="w-full">
                            <input type="radio" name="users" hidden id="otheruser" class="peer">
                            <label for="otheruser" class="transition-all p-2 ease-in-out peer-checked:bg-opacity-65 peer-checked:bg-zinc-500 hover:bg-zinc-300 hover:bg-opacity-45 w-full flex flex-row gap-2 flex-nowrap items-center">
                                <ion-icon name="person-outline" class="p-1 rounded-full overflow-hidden text-white bg-zinc-500" size="large"></ion-icon>
                                <p class="select-none">Outro Usuário</p>
                            </label>
                        </div>
                    </article>
                    <article class="flex flex-row gap-3">
                        <button type="button">
                            <ion-icon name="globe-outline" size="large"></ion-icon>
                        </button>
                        <button type="button">
                            <ion-icon name="time-outline" size="large"></ion-icon>
                        </button>
                        <button type="button">
                            <ion-icon name="power-outline" size="large"></ion-icon>
                        </button>
                    </article>
                </section>
            </article>
        </section>
    </dialog>
</body>

<script type="module" src="./js/main.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
